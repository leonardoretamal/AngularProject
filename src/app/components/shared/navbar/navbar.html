<style>
    nav{
        display: flex;
        justify-content: space-around;
        background-color: #212121;
        color: white;
        padding: 10px;
    }

    nav a {
        color: white;
        text-decoration: none;
    }

    nav a.active{
        color:red;
        text-decoration: underline;
    }
</style>

<nav>
    <a routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Contador</a> <!-- al poner exact
    true solo se activa cuando la ruta es exactamente / -->
    <a [routerLink]="['/hero']" [routerLinkActive]="'active'">Hero</a>
    <a [routerLink]="['/dragonball']" [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{exact:true}">Dragon Ball</a>
</nav>
