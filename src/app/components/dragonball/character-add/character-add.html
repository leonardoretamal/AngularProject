 <h3>Agregar: {{ name() }}</h3>
    <input type="text" class="form-control"
      placeholder="Nombre del personaje"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName>

    <input type="number" class="form-control mt-2"
      placeholder="Poder del personaje"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower>
    <!-- (change)="power.set(txtPower.valueAsNumber)"
      (input)="power.set(txtPower.valueAsNumber)" -->
    <button (click)="addCharacter()"
      class="btn btn-primary mt-2">Agregar</button>
